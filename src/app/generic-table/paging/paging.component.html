<div class="pages">
  <div class="link-pages" [ngClass]="{ 'disable':currentPage === 1 }" (click)="onPageClicked(1)"><svg><path d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z"></path></svg></div>
  <div class="link-pages" [ngClass]="{ 'disable':currentPage === 1 }" (click)="onPageClicked(currentPage - 1)"><svg><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg></div>
  <div *ngFor="let item of visiblePages" class="page-number" [ngClass]="{'selected': item===currentPage}"
    (click)="onPageClicked(item)">{{ item }}</div>
  <div class="link-pages" [ngClass]="{ 'disable':currentPage === pages.length }" (click)="onPageClicked(currentPage + 1)"><svg><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg></div>
  <div class="link-pages" [ngClass]="{ 'disable':currentPage === pages.length }" (click)="onPageClicked(pages.length)"><svg><path d="M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6zM16 6h2v12h-2z"></path></svg></div>
</div>
