<div>
  <div class="table-wrapper">
    <div class="header">
      <div *ngFor="let col of cols" class="header-cell" [style.width.px]="col.width"
        [style.min-width.px]="col.minWidth"  [ngClass]="{
          'sort-right': col.textAlign === 'right'
        }">
        <div class="cell-content-container" (click)="sort(col)" (mouseenter)="mouseEnter()" [ngClass]="{
          'not-sortable': !col.sortable,
          'ghost-arrow': freshHoverForSortArrowCss && currentSortDirection === SortingTypes.NONE,
          'left': col.textAlign === 'left',
          'right': col.textAlign === 'right'
        }" [ngStyle]="{
          'justify-content': col.textAlign === 'center' ? col.textAlign : 'flex-start',
          'flex-direction' : col.textAlign === 'right' ? 'row-reverse' : 'row'
         }">
          <span>
            {{col?.header}}
          </span>
          <img src="../../assets/arrow-down.svg" alt="arrow-down" *ngIf="col.sortable"
            [ngClass]="{
              hide: col.sortable && this.currentSortField !== col.field || this.currentSortDirection == SortingTypes.NONE,
              'sort-right': col.textAlign === 'right'
            }" [@rotateArrow]='currentSortDirection'>

        </div>
      </div>

    </div>
    <div class="body">
      <div *ngFor="let rowData of pagedGridData;
            let i = index;
            let rowIndex = index;
            let firstRow = first; let lastRow = last;" class="row">
        <div *ngFor="let col of cols let colIndex = index" class="body-cell" [style.width.px]="col.width"
          [style.min-width.px]="col.minWidth" [ngStyle]="{
            'text-align': col.textAlign
           }" [ngClass]="{
            'left': col.textAlign === 'left',
            'right': col.textAlign === 'right',
            'sort-indent': col.sortable
          }">
          <ng-container *ngIf="col.templateRefs[ColumnTemplate.BODY]">

            <ng-container *ngTemplateOutlet="
                            col.templateRefs[ColumnTemplate.BODY];
                              context: { $implicit: rowData, 'rowIndex': rowIndex, 'column': col, 'columnIndex': colIndex, 'columns': cols}
                            "></ng-container>

          </ng-container>
          <ng-container *ngIf="!col.templateRefs[ColumnTemplate.BODY]">
            <div class="cell-content-container">
              <span>
                {{ isString($any(rowData)[(col.field)]) ? ( $any(rowData)[(col.field)] | titlecase ) : $any(rowData)[(col.field)] }}
              </span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <div class="paging">
    <app-paging [pageSize]="pageSize" [totalElements]="totalElements" (pageChange)="pageChanged($event)">
    </app-paging>
  </div>
</div>
